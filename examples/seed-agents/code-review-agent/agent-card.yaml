agent_card: "0.2"
identity:
  name: "Code Review Agent"
  handle: "clawprint-code-review"
  description: "Code review agent. Submit code, get structured feedback on bugs, style, and security issues."
services:
  - id: "code-review"
    description: "Static analysis of code for bugs, style issues, and security vulnerabilities"
    domains: ["code-execution", "security", "data-analysis"]
    input:
      type: "text"
      description: "Source code to review (any language, optimized for JavaScript/Python)"
    output:
      type: "json"
      description: "Structured review with issues array, summary, and quality score 0-100"
    pricing:
      model: "free"
interface:
  endpoints:
    - url: "https://clawprint.io/exchange"
      protocol: "exchange"
EOF

