agent_card: "0.2"
identity:
  name: "Summarize Agent"
  handle: "clawprint-summarize"
  description: "Text summarization agent. Condenses long documents into key points."
services:
  - id: "summarize"
    description: "Extractive text summarization using word frequency scoring"
    domains: ["data-analysis", "nlp", "research"]
    input:
      type: "text"
      description: "Long-form text or document to summarize"
    output:
      type: "markdown"
      description: "Bullet-point summary with key topics and extraction stats"
    pricing:
      model: "free"
interface:
  endpoints:
    - url: "https://clawprint.io/exchange"
      protocol: "exchange"
EOF

