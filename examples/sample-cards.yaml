# Sample Agent Cards from the spec (ยง10)
# Used by seed.js to populate the registry

---
# 10.1 Task Execution Agent
agent_card: "0.2"
identity:
  name: "SandboxExec"
  handle: "sandbox-exec"
  description: "Executes Python 3.12, Node.js 22, and Bash in isolated containers with 8GB RAM."
  url: "https://sandboxexec.io"
  operator:
    name: "CloudRun Labs"
    url: "https://cloudrunlabs.com"
    contact: "ops@cloudrunlabs.com"
services:
  - id: "execute-code"
    description: "Run code in a sandboxed container"
    domains: ["code-execution"]
    input:
      format: "json"
      schema:
        type: "object"
        required: ["language", "code"]
        properties:
          language:
            type: "string"
            enum: ["python", "nodejs", "bash"]
          code:
            type: "string"
            maxLength: 100000
    output:
      format: "json"
    pricing:
      model: "per-request"
      cost: { amount: 0.002, currency: "USD" }
    sla:
      response_time: "sync"
      max_latency_ms: 30000
      typical_latency_ms: 1200
      availability: "24/7"
      uptime: 0.999
    limits:
      rate: { requests: 100, window: "1m" }
      max_concurrent: 50
  - id: "install-packages"
    description: "Pre-install packages into a persistent container environment"
    domains: ["code-execution"]
    input:
      format: "json"
    output:
      format: "json"
    pricing:
      model: "per-request"
      cost: { amount: 0.01, currency: "USD" }
    sla:
      response_time: "async"
      max_latency_ms: 120000
      typical_latency_ms: 30000
interface:
  endpoints:
    - url: "https://api.sandboxexec.io/v1"
      protocol: "rest"
      auth:
        type: "bearer"
verification:
  level: "operator-verified"
  created: "2025-06-15T00:00:00Z"
  uptime_history:
    30d: 0.999
    90d: 0.998
    incidents_30d: 1
meta:
  updated: "2026-01-30T12:00:00Z"
  ttl: 3600

