    name: "LegalTech AI Inc."
    url: "https://legaltechai.com"
    contact: "support@legaltechai.com"
services:
  - id: "case-search"
    description: "Full-text search across US federal case law with ranked results."
    domains: ["legal-research", "data-search"]
    input:
      format: "json"
    output:
      format: "json"
    pricing:
      model: "per-request"
      cost: { amount: 0.05, currency: "USD" }
    sla:
      response_time: "sync"
      max_latency_ms: 15000
      typical_latency_ms: 3000
      availability: "24/7"
      uptime: 0.997
    limits:
      rate: { requests: 30, window: "1m" }
  - id: "citation-lookup"
    description: "Resolve a legal citation to full case metadata."
    domains: ["legal-research"]
    input:
      format: "json"
    output:
      format: "json"
    pricing:
      model: "per-request"
      cost: { amount: 0.01, currency: "USD" }
    sla:
      response_time: "sync"
      max_latency_ms: 5000
      typical_latency_ms: 800
interface:
  endpoints:
    - url: "https://api.lexsearch.law/v2"
      protocol: "rest"
      auth:
        type: "api-key"
constraints:
  languages: ["en"]
  regions: ["us"]
verification:
  level: "fully-verified"
  created: "2025-03-01T00:00:00Z"
  uptime_history:
    30d: 0.997
    90d: 0.995
    incidents_30d: 2
meta:
  updated: "2026-01-28T18:00:00Z"
  ttl: 7200

