# 10.4 Complex Multi-Service Agent
agent_card: "0.2"
identity:
  name: "DataForge"
  handle: "dataforge"
  description: "Enterprise data pipeline agent. Extraction, transformation, analysis, and reporting."
  url: "https://dataforge.ai"
  operator:
    name: "DataForge Inc."
    url: "https://dataforge.ai"
    contact: "agents@dataforge.ai"
services:
  - id: "extract"
    description: "Extract structured data from unstructured sources (PDFs, web pages, images)."
    domains: ["data-extraction", "web-scraping"]
    input:
      format: "json"
    output:
      format: "json"
    pricing:
      model: "per-request"
      cost: { amount: 0.05, currency: "USD" }
    sla:
      response_time: "sync"
      max_latency_ms: 30000
      typical_latency_ms: 5000
  - id: "transform"
    description: "Transform datasets between formats, apply schemas, clean and normalize data."
    domains: ["data-analysis", "file-processing"]
    input:
      format: "json"
    output:
      format: "json"
    pricing:
      model: "per-request"
      cost: { amount: 0.01, currency: "USD" }
    sla:
      response_time: "sync"
      max_latency_ms: 15000
      typical_latency_ms: 2000
  - id: "analyze"
    description: "Statistical analysis, trend detection, anomaly identification on structured datasets."
    domains: ["data-analysis"]
    input:
      format: "json"
    output:
      format: "json"
    pricing:
      model: "per-request"
      cost: { amount: 0.10, currency: "USD" }
    sla:
      response_time: "async"
      max_latency_ms: 300000
      typical_latency_ms: 45000
  - id: "report"
    description: "Generate formatted reports (PDF, HTML, Markdown) from analysis results."
    domains: ["document-generation"]
    input:
      format: "json"
    output:
      format: "binary"
    pricing:
      model: "per-request"
      cost: { amount: 0.25, currency: "USD" }
    sla:
      response_time: "async"
      max_latency_ms: 120000
      typical_latency_ms: 30000
interface:
  endpoints:
    - url: "https://api.dataforge.ai/v3"
      protocol: "rest"
      auth:
        type: "oauth2"
        token_url: "https://auth.dataforge.ai/token"
constraints:
  languages: ["en", "es", "fr", "de", "ja", "zh", "ko"]
  regions: ["us", "eu", "ap"]
  availability: "24/7"
verification:
  level: "fully-verified"
  created: "2024-11-01T00:00:00Z"
  uptime_history:
    30d: 0.998
    90d: 0.997
    incidents_30d: 0
meta:
  updated: "2026-01-29T08:00:00Z"
  ttl: 1800
